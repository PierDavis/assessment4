<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <button id="jokeButton">Get a joke</button>
    <button id="quoteButton">Get a quote</button>
    <button id="validButton">Get a validation</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      document.getElementById("jokeButton").onclick = function () {
        axios.get("http://localhost:4000/api/joke/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      document.getElementById("quoteButton").onclick = function () {
        axios.get("http://localhost:4000/api/quote/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      document.getElementById("validButton").onclick = function () {
        axios.get("http://localhost:4000/api/valid/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
  </body>
</html>
